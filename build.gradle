plugins {
    id 'java'
}

group 'intellias'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.0-RC2'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0-RC1'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.0-RC1'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
}


test {
    useJUnitPlatform()
}
